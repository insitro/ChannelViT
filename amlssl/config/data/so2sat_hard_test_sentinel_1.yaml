so2sat_hard_test_sentinel_1:
  name: So2Sat
  args:
    path: s3://insitro-user/yujia/datasets/So2Sat/first_split/validation.pq
      
    split: -1

    channels:
      - 0
      - 1
      - 2
      - 3
      - 4
      - 5
      - 6
      - 7

    upsample: 1
    channel_mask: False
    scale: 1

  # training data loader configuration
  loader:
    num_workers: 32
    batch_size: 32
    pin_memory: True
    drop_last: False
    shuffle: False

  output_dir: null

