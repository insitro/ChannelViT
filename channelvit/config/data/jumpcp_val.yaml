jumpcp_val:
  name: JUMPCP
  args:
    cyto_mask_path_list:
      - "s3://insitro-user/yujia/cellpainting-gallery/cpg0000-jump-pilot/source_4/images/2020_11_04_CPJUMP1/images/BR00116991__2020-11-05T19_51_35-Measurement1/cell_segmentation_and_tiling_fix_merged_masked/tiles_dataframe.pq"
      #- "s3://insitro-user/yujia/cellpainting-gallery/cpg0000-jump-pilot/source_4/images/2020_11_04_CPJUMP1/images/BR00116993__2020-11-05T23_11_39-Measurement1/cell_segmentation_and_tiling_fix_merged_masked/tiles_dataframe.pq"
      #- "s3://insitro-user/yujia/cellpainting-gallery/cpg0000-jump-pilot/source_4/images/2020_11_04_CPJUMP1/images/BR00117000__2020-11-03T07_28_24-Measurement1/cell_segmentation_and_tiling_fix_merged_masked/tiles_dataframe.pq"
      #
    perturbation_list:
      - compound
      #- chemical
      #- crispr
      
    split: valid

    channels:
      - 0  #Mito
      - 1  #AGP
      - 2  #RNA
      - 3  #ER
      - 4  #DNA
      - 5  #HighZBF
      - 6  #LowZBF
      - 7  #Brightfield

    upsample: 1
    scale: 1  # scale the input to compensate for channel masking

  # training data loader configuration
  loader:
    num_workers: 32
    batch_size: 32
    pin_memory: True
    drop_last: False
    shuffle: False

  output_dir: null

