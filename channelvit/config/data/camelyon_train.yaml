camelyon_train:
  name: Camelyon17  # data class name
  args:
    base_path: wilds_base_path
    split: train
    scale: 1
    channels:
      - 0
      - 1
      - 2

  # training data loader configuration
  loader:
    num_workers: 32
    batch_size: 32
    pin_memory: True
    drop_last: False
    shuffle: True

  output_dir: null


